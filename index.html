        function LoadGrid(G) {
			var Row = 6;
			var Col = 6;
			var Grid = [];
			
			for (let i = 0; i < Row; i++) {
				document.getElementById('A'+ (i+1)).value = G[i]
			}
			for (let i = 0; i < Row; i++) {
				document.getElementById('B'+ (i+1)).value = G[Col + i]
			}
			for (let i = 0; i < Row; i++) {
				document.getElementById('C'+ (i+1)).value = G[2 * Col + i]
			}
			for (let i = 0; i < Row; i++) {
				document.getElementById('D'+ (i+1)).value = G[3 * Col + i]
			}
			for (let i = 0; i < Row; i++) {
				document.getElementById('E'+ (i+1)).value = G[4 * Col + i]
			}
            

            document.getElementById('F1').value = "";
            document.getElementById('F2').value = 0;
            document.getElementById('F3').value = "";
            document.getElementById('F4').value = "";
            document.getElementById('F5').value = 1;
            document.getElementById('F6').value = 1;
        }
    </script>
